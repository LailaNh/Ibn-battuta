
project:
  type: website
  output-dir: "./docs"
  render:
    - "*.qmd"
  preview:
    port: 5133

execute:
  freeze: auto

website:
  title: "Ibn Battuta Ltd"
  description: >
    One-to-One Online Arabic Lessons — Children & Adults in the UK and Dubai
  site-url: "https://ibn-battuta.co.uk"   # enables automatic sitemap.xml
  open-graph: true
  twitter-card:
    # (optional) Set these if you have them; otherwise you can remove creator/site fields
    # creator: "@your_handle"
    # site: "@your_handle"
    image: "/images/og-cover.jpg"
  navbar:
    pinned: true
    background: "#2a405e"
    right:
      - text: "English"
        file: courses.qmd
      - text: "عربي"
        file: index_ar.qmd

format:
  html:
    include-in-header: includes/head.html
    theme: flatly
    toc: true
    toc-location: right
    css: styles-rtl.css
    lang: en
    meta:
      author: "Ibn Battuta Ltd"
      robots: "index, follow"
      description: >
        One-to-One Arabic lessons for adults and children in the UK and Dubai. Beginner to advanced, online or in-person.
      keywords: >
        Arabic courses UK, Arabic classes Dubai, learn Arabic online, Arabic for adults, Arabic for children,
        Arabic language school, Arabic tutoring, Modern Standard Arabic, Arabic lessons UK, Arabic lessons Dubai,
        دورات عربية دبي, دروس عربية المملكة المتحدة, تعلم العربية للأطفال, تعلم العربية للكبار, مدرسة لغة عربية,
        دروس العربية عبر الإنترنت, العربية الفصحى الحديثة
